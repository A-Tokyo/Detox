xtLength="107" x="639" y="513.4043">uninstallWorker()</text><polygon fill="#181818" points="328.5,543.457,318.5,547.457,328.5,551.457,324.5,547.457" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="322.5" x2="611" y1="547.457" y2="547.457"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="112" x="334.5" y="542.7148">report failed tests</text><polygon fill="#181818" points="300.5,579.7676,310.5,583.7676,300.5,587.7676,304.5,583.7676" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="182.5" x2="306.5" y1="583.7676" y2="583.7676"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="57" x="189.5" y="579.0254">cleanup()</text><!--MD5=[3bcbe7cb12d6f3c2005ce381bd78c34f]
@startuml

actor User
boundary "Jest (main)" as Jest0
participant "DetoxPrimaryContext" as Pri
boundary "Jest (worker N)" as JestN
participant "DetoxSecondaryContext.N" as Sec
participant "DetoxCircusEnvironment.N" as Env

User -> Jest0: jest - -maxWorkers N
activate Jest0
Jest0 -> Pri: require('detox')
activate Pri
Jest0 -> Pri: resolveConfig()
Jest0 -> Pri: init()
Jest0 -> JestN: child_process.fork()
activate JestN
loop every test file
  JestN -> Env: new()
  activate Env
  JestN -> Env: setup()
  Env -> Sec: require('detox')
  activate Sec
  Env -> Sec: init()
  Env -> Sec: installWorker()
  Sec - -> Pri: register worker
  JestN -> Env: run test file
  JestN -> Env: teardown()
  Env -> Sec: uninstallWorker()
  Sec - -> Pri: report failed tests
  deactivate Env
end loop
deactivate Sec
deactivate JestN
Jest0 -> Pri: cleanup()
deactivate Pri
deactivate Jest0

@enduml

